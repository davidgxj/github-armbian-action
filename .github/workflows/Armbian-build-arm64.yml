name: Build Ubuntu24.04 armserver
on:
  workflow_dispatch:
    inputs:
      BOARD:
        description: 'Board to build for'
        required: true
        default: 'odroidn2'
        type: string
      REPO_BRANCH:
        description: 'Armbian build repository branch'
        required: true
        default: 'main'
        type: string
      RELEASE:
        description: 'Release name'
        required: true
        default: 'bookworm'
        type: choice
        options:
          - 'bookworm'
          - 'bullseye'
          - 'buster'
          - 'focal'
          - 'jammy'
          - 'noble'
          - 'oracular'
          - 'plucky'
          - 'sid'
          - 'trixie'
      BUILD_MINIMAL:
        description: 'Build minimal image'
        required: true
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'
      BRANCH:
        description: 'Build branch'
        required: true
        default: 'current'
        type: choice
        options:
          - 'current'
          - 'edge'
          - 'vendor'
          - 'legacy'
      BUILD_DESKTOP:
        description: 'Build desktop image'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      COMPRESS_OUTPUTIMAGE:
        description: 'Compress output image'
        required: true
        default: 'zstd'
        type: choice
        options:
          - 'xz'
          - 'gz'
          - 'bz2'
          - 'lz4'
          - 'lzma'
          - 'zstd'
          - 'no'
      INSTALL_HEADERS:
        description: 'Install headers'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      KERNEL_GIT:
        description: 'Kernel_git'
        required: true
        default: 'shallow'
        type: choice
        options:
          - 'full'
          - 'shallow'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  build-armbian:
    name: "Build Armbian"
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Armbian Soure
        run: |
          git clone --depth 1 -b ${{ github.event.inputs.REPO_BRANCH }} https://github.com/armbian/build.git armbian-build
          mkdir -p armbian-build/userpatches
          cp -r ${{ github.workspace}}/userpatches/* armbian-build/userpatches/
      - name: Build Armbian
        working-directory: ./armbian-build
        id: build
        run: |
          ./compile.sh \
            BOARD=${{ github.event.inputs.BOARD }} \
            BRANCH=${{ github.event.inputs.BRANCH }} \
            RELEASE=${{ github.event.inputs.RELEASE }} \
            BUILD_MINIMAL=${{ github.event.inputs.BUILD_MINIMAL }} \
            BUILD_DESKTOP=${{ github.event.inputs.BUILD_DESKTOP }} \
            KERNEL_CONFIGURE=no \
            EXTRAWIFI=no \
            INSTALL_HEADERS=${{ github.event.inputs.INSTALL_HEADERS }} \
            COMPRESS_OUTPUTIMAGE=${{ github.event.inputs.COMPRESS_OUTPUTIMAGE }} \
            KERNEL_GIT=${{ github.event.inputs.KERNEL_GIT }} \
            ${{ steps.desktop-vars.outputs.desktop_env }}
          echo "status=success" >> $GITHUB_OUTPUT
          echo "release_tag=arm64build_${{ github.event.inputs.RELEASE }}_$(date +"%Y.%m")" >> $GITHUB_OUTPUT
      - name: Show output
        working-directory: ./armbian-build/output
        run: |
          ls -alR
          echo "---------"
      - name: Package and Compress
        run: |
          IMAGE_PATH="armbian-build/output/images"
            if [ -d "$IMAGE_PATH" ]; then
              cd $IMAGE_PATH
              # 如果已经有 zst 就跳过，如果没有就手动压一个
              ls -lh
              for img in *.img; do
                if [ -f "$img" ]; then
                  echo "Compressing $img..."
                  zstd -15 --rm "$img"
                fi
               done
             fi
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: steps.build.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build.outputs.release_tag }}
          files: |
            armbian-build/output/images/*
            
